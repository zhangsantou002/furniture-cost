{% extends "base.html" %}

{% block title %}工艺流程设计器 - 板式家具工艺流程管理系统{% endblock %}

{% block page_title %}工艺流程设计器{% endblock %}

{% block extra_css %}
<!-- 引入React Flow和相关依赖 -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/reactflow@11/dist/index.umd.js"></script>

<!-- 引入Ant Design -->
<link href="https://cdn.jsdelivr.net/npm/antd@5/dist/reset.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/antd@5/dist/antd.min.js"></script>

<style>
    .workflow-designer {
        display: flex;
        height: calc(100vh - 200px);
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .sidebar {
        width: 280px;
        background: #fafafa;
        border-right: 1px solid #e8e8e8;
        padding: 16px;
        overflow-y: auto;
    }
    
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .toolbar {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #e8e8e8;
        display: flex;
        align-items: center;
        padding: 0 16px;
        justify-content: space-between;
    }
    
    .flow-container {
        flex: 1;
        position: relative;
    }
    
    .reactflow-wrapper {
        width: 100%;
        height: 100%;
    }
    
    .node-palette {
        margin-bottom: 24px;
    }
    
    .node-palette h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        color: #262626;
    }
    
    .node-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 8px;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-radius: 6px;
        cursor: grab;
        transition: all 0.2s;
        user-select: none;
    }
    
    .node-item:hover {
        border-color: #1890ff;
        box-shadow: 0 2px 8px rgba(24, 144, 255, 0.1);
    }
    
    .node-item:active {
        cursor: grabbing;
    }
    
    .node-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        font-size: 12px;
        color: #fff;
    }
    
    .node-icon.cutting { background: #ff4d4f; }
    .node-icon.edge-banding { background: #fa8c16; }
    .node-icon.drilling { background: #faad14; }
    .node-icon.assembly { background: #52c41a; }
    .node-icon.packaging { background: #1890ff; }
    .node-icon.quality-check { background: #722ed1; }
    
    .properties-panel {
        width: 300px;
        background: #fafafa;
        border-left: 1px solid #e8e8e8;
        padding: 16px;
        overflow-y: auto;
    }
    
    .properties-panel h3 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
        color: #262626;
    }
    
    .property-group {
        margin-bottom: 16px;
    }
    
    .property-group label {
        display: block;
        margin-bottom: 4px;
        font-size: 12px;
        color: #666;
    }
    
    .property-group input,
    .property-group select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        font-size: 12px;
    }
    
    .property-group input:focus,
    .property-group select:focus {
        outline: none;
        border-color: #1890ff;
    }
</style>
{% endblock %}

{% block content %}
<div class="workflow-designer">
    <!-- 左侧节点面板 -->
    <div class="sidebar">
        <div class="node-palette">
            <h3>工艺节点</h3>
            <div class="node-item" draggable="true" data-type="cutting">
                <div class="node-icon cutting">
                    <i class="fas fa-cut"></i>
                </div>
                <span>切割</span>
            </div>
            <div class="node-item" draggable="true" data-type="edge-banding">
                <div class="node-icon edge-banding">
                    <i class="fas fa-border-style"></i>
                </div>
                <span>封边</span>
            </div>
            <div class="node-item" draggable="true" data-type="drilling">
                <div class="node-icon drilling">
                    <i class="fas fa-circle"></i>
                </div>
                <span>打孔</span>
            </div>
            <div class="node-item" draggable="true" data-type="assembly">
                <div class="node-icon assembly">
                    <i class="fas fa-puzzle-piece"></i>
                </div>
                <span>组装</span>
            </div>
            <div class="node-item" draggable="true" data-type="packaging">
                <div class="node-icon packaging">
                    <i class="fas fa-box"></i>
                </div>
                <span>包装</span>
            </div>
            <div class="node-item" draggable="true" data-type="quality-check">
                <div class="node-icon quality-check">
                    <i class="fas fa-check-circle"></i>
                </div>
                <span>质检</span>
            </div>
        </div>
        
        <div class="node-palette">
            <h3>流程控制</h3>
            <div class="node-item" draggable="true" data-type="start">
                <div class="node-icon" style="background: #52c41a;">
                    <i class="fas fa-play"></i>
                </div>
                <span>开始</span>
            </div>
            <div class="node-item" draggable="true" data-type="end">
                <div class="node-icon" style="background: #ff4d4f;">
                    <i class="fas fa-stop"></i>
                </div>
                <span>结束</span>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="btn btn-primary btn-sm me-2" id="saveWorkflow">
                    <i class="fas fa-save"></i> 保存流程
                </button>
                <button class="btn btn-success btn-sm me-2" id="loadWorkflow">
                    <i class="fas fa-folder-open"></i> 加载流程
                </button>
                <button class="btn btn-info btn-sm me-2" id="calculateCost">
                    <i class="fas fa-calculator"></i> 计算成本
                </button>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-outline-secondary btn-sm me-2" id="zoomIn">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm me-2" id="zoomOut">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="fitView">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        
        <!-- 流程图容器 -->
        <div class="flow-container">
            <div class="reactflow-wrapper" id="reactflow-wrapper">
                <!-- React Flow 将在这里渲染 -->
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999;">
                    <div style="text-align: center;">
                        <i class="fas fa-project-diagram fa-3x mb-3"></i>
                        <p>从左侧拖拽节点到此处开始设计工艺流程</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧属性面板 -->
    <div class="properties-panel" id="propertiesPanel" style="display: none;">
        <h3>节点属性</h3>
        <div class="property-group">
            <label>节点名称</label>
            <input type="text" id="nodeName" placeholder="输入节点名称">
        </div>
        <div class="property-group">
            <label>节点类型</label>
            <select id="nodeType">
                <option value="cutting">切割</option>
                <option value="edge-banding">封边</option>
                <option value="drilling">打孔</option>
                <option value="assembly">组装</option>
                <option value="packaging">包装</option>
                <option value="quality-check">质检</option>
            </select>
        </div>
        <div class="property-group">
            <label>预估时间（分钟）</label>
            <input type="number" id="estimatedTime" placeholder="0">
        </div>
        <div class="property-group">
            <label>人工成本（元/小时）</label>
            <input type="number" id="laborCost" placeholder="0">
        </div>
        <div class="property-group">
            <label>设备成本（元/小时）</label>
            <input type="number" id="machineCost" placeholder="0">
        </div>
        <div class="property-group">
            <label>描述</label>
            <textarea id="nodeDescription" rows="3" placeholder="输入节点描述"></textarea>
        </div>
        <button class="btn btn-primary btn-sm w-100" id="updateNode">
            <i class="fas fa-save"></i> 更新节点
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 工艺流程设计器功能
$(document).ready(function() {
    let selectedNode = null;
    
    // 拖拽功能
    $('.node-item').on('dragstart', function(e) {
        e.originalEvent.dataTransfer.setData('text/plain', $(this).data('type'));
    });
    
    // 保存流程
    $('#saveWorkflow').click(function() {
        alert('保存流程功能待实现');
    });
    
    // 加载流程
    $('#loadWorkflow').click(function() {
        alert('加载流程功能待实现');
    });
    
    // 计算成本
    $('#calculateCost').click(function() {
        alert('成本计算功能待实现');
    });
    
    // 缩放控制
    $('#zoomIn').click(function() {
        alert('放大功能待实现');
    });
    
    $('#zoomOut').click(function() {
        alert('缩小功能待实现');
    });
    
    $('#fitView').click(function() {
        alert('适应视图功能待实现');
    });
    
    // 节点选择
    $(document).on('click', '.node-item', function() {
        selectedNode = $(this).data('type');
        $('#propertiesPanel').show();
        
        // 填充属性面板
        $('#nodeName').val($(this).find('span').text());
        $('#nodeType').val(selectedNode);
    });
    
    // 更新节点
    $('#updateNode').click(function() {
        if (selectedNode) {
            alert('节点更新功能待实现');
        }
    });
});
</script>
{% endblock %}
